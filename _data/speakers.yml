  team: false
  bio: "<p>Dr. Dante R. Chialvo received his diploma in 1982 from the National University of Rosario, in Argentina. In 1985 was appointed Professor of the Department of Physiology of the University of Rosario. From 1987 to 1992 was Associate Professor in the State University of New York (Syracuse, NY) in the Department of Pharmacology and latter in the Computational Neuroscience Program. Between 1992 and 1995 was associated with the Santa Fe Institute for the Sciences of Complexity, in Santa Fe, New México. Until 2010, he was Full Professor at Northwestern University (Chicago), and UCLA, when he returned to Argentina as Principal Investigator of Conicet (Argentina).</p>
<p>Currently he is Full Professor and head of the Center for Complex Systems and Brain Sciences (Cemsc3) at the UNSAM (Universidad Nacional de San Martin) in Buenos Aires, Argentina.</p>
<p>Throughout these years, he has been Visiting Professor at numerous universities including Wuerzburg University (Germany), University of Copenhagen (Denmark), The Rockefeller University (U.S.A.), University of the Balearic Islands, University of Barcelona, University Complutense of Madrid, (Spain),  Naples (Italy) and University of Rosario, University of Cordoba (Argentina), Universidad Mayor de San Andres, La Paz, (Bolivia) , Jagellonian Univ. (Krakow) among others.</p>
<p>Dr. Chialvo has published more than 100 scientific papers, all dedicated to understand natural phenomena from the point of view of Nonlinear Dynamics of Complex Systems. His work covers a wide range of topics, including the mathematical modeling of cardiac arrhythmias, the study of molecular motors as stochastic ratchets, neural coding, and self-organization and collective phenomena in ants swarms, brain and communities, among others. In 2005 he was the recipient of a Fulbright US Scholar Award (2005), in 2006 the Distinguished Visiting Professor of the University Complutense, (Psychology Department), Madrid, Spain, Visiting Professor Award of the  Seconda Università degli Studi di Napoli, Aversa Italy and elected Fellow of the American Physical Society in 2007.</p>
