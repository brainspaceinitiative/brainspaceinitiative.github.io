  title: "Associate Professor, Neuroscience, Psychology"
  team: true
  bio: "<p>Dr. Turner received her PhD in Psychology (Cognitive Sciences) from the University of California, Irvine, followed by a post-doctoral position at Rutgers the State University of New Jersey, learning single-cell recording and optical imaging techniques.  Having determined that invasive measures were not her preferred techniques, she moved into functional and structural neuroimaging and was fascinated by the ability to measure brain function non-invasively.  Since then, her research program uses neuroimaging of clinical populations to improve understanding of the structural and functional circuitry underlying mental illness and health, and integrates several approaches: The combination of imaging with genetics, to identify genotypes which might help individualize treatment and prognosis; structural and functional imaging across multiple institutions to develop robust clinical neuroimaging studies; use of these neuroimaging methods in schizophrenia and other disorders to determine the relationship between brain volume and functional characteristics with disease status and symptom profiles; and large-scale neuroimaging data sharing to support the international collaborations needed to perform imaging genetics analyses. Since 2013 she has been at Georgia State University as faculty in psychology and neuroscience, and the head of the Imaging Genetics and Informatics Laboratory.</p>Website: <a href='https://psychology.gsu.edu/profile/jessica-turner/'>https://psychology.gsu.edu/profile/jessica-turner/</a>"
