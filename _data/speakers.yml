  title: "Chief, Section on Functional Imaging Methods"
  team: true
  bio: "<p>Dr. Bandettini received his undergraduate degree in Physics from Marquette University in 1989, and his Ph.D. in Biophysics in 1994 at the Medical College of Wisconsin where he led the effort to carry out one of the first successful experiments in functional MRI. He completed his post doc at the Massachusetts General Hospital NMR Center in 1996. After spending three years as an Assistant Professor at the Medical College of Wisconsin he was recruited in 1999 to become Director of the Functional MRI Facility at and Chief of the Section on Functional Imaging Methods the National Institutes of Health. Recently, he has become the founding Director of the Center for Multimodal Neuroimaging at the National Institute of Mental Health and has started a Machine Learning group and a Data Sharing group. He also recently completed a 6 year tenure as Editor In Chief of the Journal, NeuroImage. He is the recipient of the 2001 OHBM Wiley Young Investigator Award, and in 2020 was awarded the ISMRM Gold Medal. His research focus over the past 29 years has been on advancing functional MRI in all ways, including novel fMRI methods in acquisition, processing, and paradigm design. He current research focus is high resolution layer fMRI, dynamic connectivity, understanding and mitigating physiologic noise in fMRI time series, and deriving individual specific information using fMRI. He has published over 175 papers and has presented over 390 invited lectures.</p>
<p>Website: <a href='https://www.nimh.nih.gov/research/research-conducted-at-nimh/principal-investigators/peter-bandettini.shtml'>https://www.nimh.nih.gov/research/research-conducted-at-nimh/principal-investigators/peter-bandettini.shtml</a></p>"
