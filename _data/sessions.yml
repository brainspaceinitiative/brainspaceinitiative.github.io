  id: 039
  title: "Topological inference for brain networks in temporal lobe epilepsy using the Wasserstein distance"
  description: " <p> Persistent homology summarizes the changes of topological structures in data through over 
  multiple scales called filtrations. Doing so detect hidden topological signals that persist over different scales.
   However, a key obstacle of applying persistent homology to brain networks has been the lack of robust statistical 
   inference framework. To address this problem, we present a new topological inference procedure based on the 
   Wasserstein distance. Our approach has no explicit models and statistical distributional 
   assumptions. The inference is performed in a completely data driven fashion. Our metric-based 
   inference significantly differs from traditional feature-based topological data analysis (TDA). 
   The method is applied to the resting-state functional magnetic resonance images (rs-fMRI) of the 
   temporal lobe epilepsy patients and able to localize brain regions that contribute the most to topological 
   differences. We made computer code available at <a href = 'https://github.com/laplcebeltrami/dynamicTDA'> Github </a>.
    The talk is based on Anand and Chung 2023, IEEE Transactions on Medical Imaging (arXiv:2110.14599) 
    and Songdechakraiwut and Chung 2023 Annals of Applied Statistics (arXiv:2012.00675).</p>
<b>Recommended Article:</b>
<ul>
<li> D. V. Anand and M. K. Chung, Hodge Laplacian of Brain Networks, IEEE Transactions on Medical Imaging, 2023  <a href='https://arxiv.org/abs/2110.14599'>Link to Paper</a></li>
<li> T. Songdechakraiwut and M. K. Chung, Topological learning for brain networks, The Annals of Applied Statistics, vol. 17, no. 1, pp. 403-433, 2023.  <a href='https://arxiv.org/ftp/arxiv/papers/2012/2012.00675.pdf'>Link to Paper</a></li>
</ul> "
