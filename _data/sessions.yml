  id: 016
  title: "Nonlinear Independent Component Analysis, with Applications to EEG/MEG"
  description: "<p>Unsupervised learning, in particular learning general nonlinear representations, is one of the deepest problems in machine learning. Estimating latent quantities in a generative model provides a principled framework, and has been successfully used in the linear case, e.g., with independent component analysis (ICA) and sparse coding. ICA is well established in analysis of brain imaging data. However, extending ICA to the nonlinear case has proven to be extremely difficult: A straight-forward extension is unidentifiable, i.e., it is not possible to recover those latent components that actually generated the data. Here, we show that this problem can be solved by using additional information, in particular in the form of temporal structure.  Our methods are related to 'self-supervised' learning increasingly used in deep learning. Application of such methods to EEG/MEG analysis is a promising avenue for research.</p>
<b>Recommended Articles:</b>
<ul><li>Hyvarinen, Aapo, and Hiroshi Morioka. 'Unsupervised Feature Extraction by Time-Contrastive Learning and Nonlinear ICA.' <a href='https://www.cs.helsinki.fi/u/ahyvarin/papers/NIPS16.pdf'></li></a></li>
<li>Morioka, Hiroshi, Hermanni Hälvä, and Aapo Hyvarinen. 'Independent Innovation Analysis for Nonlinear Vector Autoregressive Process.' <a href='https://arxiv.org/pdf/2006.10944.pdf'></li></a></li>
<li>Banville, Hubert, et al. 'Uncovering the structure of clinical EEG signals with self-supervised learning.' <a href='https://arxiv.org/pdf/2007.16104.pdf'></li></a></li></ul>"
