  id: 014
  title: "Brain Metastability"
  description: "<p>Two paradigms continue to spar in the neuroscience at the local and system levels. At the elemental level of neurons, and grounded in the prominent work of many cellular physiologists including Eccles, Hodgkin and Huxley, overwhelming evidence implicate directional flows of information from functional unit to functional unit. At another system level, and thrusted by giants of system Neuroscience like Freeman, Eckhorn, Gray and Singer, focus is shifted to ensemble activities that yield evidence of functional synchronization. In their extreme forms, both paradigms eschew one important property of complex functional systems. A strictly serial model of synaptic propagation labors to achieve mass action. And a completely collective system presents many roadblocks to a dynamics of its self-organized activities, making for a brain frozen in time and inefficient at adaptation and flexibility. I will place in the reconciliatory middle ground the theory of brain metastability initially pioneered by Kelso. Its spatiotemporal complexity is permissive of information flows at the same time as transient coordination provides collective power at multiple spatial scales. I will provide mathematical bases for its study in models that prepare for the empirical encounter of its phenomenology; I will outline empirical evidence of its pervasiveness. Although metastability is conceptually contiguous with the two aforementioned paradigms, I will describe the pitfalls that follow from analyzing it as approximations of them, and I will argue that a shift in perspective and methods is required to fully understand brain complexity.</p>
<b>Recommended Articles:</b>
<ul><li>Tognoli, E. and Kelso, J.A.S., 2014. Enlarging the scope: grasping brain complexity. Frontiers in systems neuroscience, 8, p.122. <a href='https://dx.doi.org/10.3389%2Ffnsys.2014.00122'>https://dx.doi.org/10.3389%2Ffnsys.2014.00122</a></li>
<li>Tognoli, E. and Kelso, J.A.S., 2014. The metastable brain. Neuron, 81(1), pp.35-48. <a href='https://dx.doi.org/10.1016%2Fj.neuron.2013.12.022'>https://dx.doi.org/10.1016%2Fj.neuron.2013.12.022</a></li></ul>"
