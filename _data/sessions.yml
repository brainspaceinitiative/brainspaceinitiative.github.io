  title: "Edge-centric Connectomics"
  description: "<p>Comparison and integration of neuroimaging data from different brains and populations is fundamental in neuroscience in that it underlies countless statistically meaningful conclusions about the human brain. However, the uniqueness of each human brain imposes fundamental challenges to existing approaches that aim to compare and integrate brain science data across individuals and populations. This longstanding challenge has escalated and become more urgent with the recent dramatic growth of publicly available brain science data, particularly neuroimaging data. Despite numerous efforts in the brain science field over the past few decades, there is still a fundamental lack of basic understanding and concrete representation of the regularity and variability of the human brain. In this talk, I will share the research experience on representation of human brain commonality and individuality using neuroimaging data in the Cortical Architecture Imaging and Discovery Lab at the University of Georgia in the past decade. I will introduce the opportunities and challenges in creating a universal and individualized brain reference system that encodes functional localizations of brain structures by fiber connection patterns and topographic folding patterns, which possess finer granularity, better functional homogeneity, more accurate functional localization, and intrinsically established correspondence across different brains.</p>"
