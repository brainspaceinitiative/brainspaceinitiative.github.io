  title: "Toward causality in the brain: from lesions to psychedelics"
  description: "<p>The recent explosion of neuroimaging studies in large-scale populations of humans has begin to reveal complex mappings between brain and behavior. Cross-sectional studies do not allow, however, for exploring causality in the brain. Lesion studies have historically allowed direct linking between an area of damage and a specific behavioral change, and more recent virtual lesion (TMS), ECoG and pharmacological experiments have allowed exploration of the effect of manipulating brain function on behavior. These type of studies take steps in the direction of understanding causality in brain-behavior relationships. In her talk, Amy will discuss recent work in this area and present some of her own work studying the effect of damage on both brain structure/function and behavior, how the brain recovers from damage and how psychedelics may impact whole-brain function.</p>
  <b>Recommended Articles:</b>
