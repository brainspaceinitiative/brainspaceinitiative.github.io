  id: 040
  title: "From searching for lesions to exploring distributed circuitopathy in psychosis."
  description: " <p> Researchers have sought for more than 100 years for a lesion (or lesions) that might lead to schizophrenia, the major psychotic disorder. Early imaging modalities revealed enlarged ventricles, which imply reduced brain volumes, but no characteristic cortical pathology was identified. High-resolution structural magnetic resonance imaging (MRI), finally provided a tool to identify cortical volume loss in vivo. Volumetric studies revealed not only initial gray matter loss in temporal and frontal cortices, but progressive loss after the emergence of psychosis. Advances in 3D microscopy in post-mortem studies indicated increased packing density of cortical pyramidal cells and reduced dendritic arborization in schizophrenia, leading to the idea that the disease reflected dendrotoxicity. Although specific areas (such as frontal and temporal cortex) showed more robust volume loss, the idea that schizophrenia reflected a dysconnectivity among brain regions emerged. Volumetric studies suggested that the areas with greatest loss were areas with the most extensive connectivity – heteromodal cortices or areas that served as hubs. Recently, thought has focused on structural and functional dysconnectivity in schizophrenia, with the emerging concept of the disorder being one of circuitopathy. Decomposing source-activity from high-temporal resolution methods such as EEG and MEG into spectral components allows for functional and effective connectivity measures between areas. Methods for spectral effective connectivity still need development and validation. Issues include reliable and valid source localization, methods for data reduction (particularly parcellation), identification of critical frequency bands underlying inter-areal communication, and derivation of networks from whole brain data. Data and approaches from my laboratory will be used to illustrate our approaches, and how spectral connectivity indicates alpha-band and theta-band dysconnectivity between cortical areas are central deficits in psychosis, even early in disease course at the emergence of psychosis.</p> 
  <b>Recommended Article:</b>
