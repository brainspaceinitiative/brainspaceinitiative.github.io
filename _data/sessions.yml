<li> Sklar AL, Coffman BA, Longenecker JM, Curtis M, Salisbury DF. Load-dependent functional connectivity deficits during visual working memory in first-episode psychosis. J Psychiatr Res. 2022.  <a href='https://doi.org/10.1016/j.jpsychires.2022.06.042'>Link to Paper</a></li>
