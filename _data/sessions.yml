  title: "Exploring the brain basis of population mental health in the UK Biobank"
  description: "<p>The UK Biobank is a longitudinal population neuroimaging dataset with extensive neuroimaging, genomic, and phenotypic measures for up to N=100,000 older-age participants. The statistical power, deep phenotyping, and lack of exclusion criteria in this cohort provide an important opportunity to investigate ‘real-world’ mental health. I will present several studies performed in our lab over the past three years to validate UK Biobank mental health measures, identify reproducible multivariate neural correlates of mental health, parse clinical and biological heterogeneity in mental health, and identify lifestyle factors that promote resilience to mental health.</p>
