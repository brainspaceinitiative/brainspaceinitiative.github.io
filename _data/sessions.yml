  title: "Connectivity through dynamics: surprise and variance reduction"
  description: "<p>I will recall how reduction in variance and reduction in surprise are two similar (and sometimes identical) ways of investigating dependencies in dynamical systems.</p>
<p>I will present how this framework can be used to investigate higher order dependencies to find information-based multiplets and to allow for a more precise characterization of multivariate patterns of connectivity.</p>
<p>I will then show how we can look at interactions across temporal scales, and present some applications in neuroscience.</p>
